<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nightfury</title>

	<!--fontawesome-->
	<script src="https://kit.fontawesome.com/0b9d1071cf.js" crossorigin="anonymous"></script>

	<!--Our stylesheets-->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">

	<!--Google Fonts, Source Sans Pro-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">

	<!--jquery-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>

	<!-- TODO: Import Vue.js core library -->
	<script src="https://unpkg.com/vue@next"></script>

	<!--[if lt IE 9]-->
		<!--HTML 5 Shiv-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha512-UDJtJXfzfsiPPgnI5S1000FPLBHMhvzAMX15I+qG2E2OAzC9P1JzUwJOfnypXiOH7MRPaqzhPbBGDNNj7zBfoA==" crossorigin="anonymous"></script>
		<!--Selectivizr-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/selectivizr/1.0.2/selectivizr-min.js" integrity="sha512-0mXreXYrXoy9laHoypsAOjuSCqh57vY+kIdE46k8Hw0yRY1EhJyHWUEAqfHOTrPkBpsbO39/ZPw5HITv8mLVOA==" crossorigin="anonymous"></script>
	<!--[endif]-->

</head>
<body>
	<!-- the HTML element which will host our app -->
	<div id="app">
		<h2>{{productName}}</h2>
		<div>{{productDescription}}</div>
		<img :src="productImage" :alt="productImageDescription" :style="productImageStyle" />

		<ul>
			<li v-for="name in names" :key="index">{{name}}</li>
		</ul>

		<div v-for="(productClass, index) in productClasses" :key="index" class="row">
			<div class="column">
				{{ productClass.name }}
			</div>
			<div class="column">
				$ {{ productClass.price.toLocaleString('en-US') }}
			</div>
			<!-- More to come -->
			<button v-if="productClass.earlyBird" class="button">Book early bird!</button>
			<button v-else class="button">Book now!</button>
			
			<div v-show="productClass.seatsAvailable < 10">Almost sold out!</div>

		
		</div>
	</div>



	
	<script src="index.js"></script>
	<script>
		// Registering and mounting our app
		app.mount('#app');
	</script>
</body>
</html>
